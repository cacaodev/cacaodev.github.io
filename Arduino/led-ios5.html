<!DOCTYPE html>
<html lang='en' dir='ltr'>
<meta name='viewport' content='width=768, height=1024, initial-scale=1.2, maximum-scale=2'>
<meta http-equiv='Cache-Control' content='public, max-age=31536000'>
<head>
    <meta charset='utf-8'>
    <title>LED DE COCO</title>
    <link rel='stylesheet' type='text/css' href='http://cacaodev.github.io/Arduino/led-ios5.css'/>
    <script id='myScript' async defer></script>
</head>

<body>

        document.getElementById('myScript').src = resourcePath;

</html>
