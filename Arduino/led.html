<!DOCTYPE html>
<html lang='en' dir='ltr'>
<meta name='viewport' content='width=768, height=1024, initial-scale=1.2, maximum-scale=2'>
<meta http-equiv='Cache-Control' content='public, max-age=31536000'>
<head>
    <meta charset='utf-8'>
    <title>LED DE COCO</title>
    <link rel='stylesheet' type='text/css' href='http://cacaodev.github.io/Arduino/led-ios5.css'/>
    <script id='myScript' async defer></script>
</head>

<body>
    <div id='container'><div id='loading'>Chargement ...</div></div>
    <script type='text/javascript'>
        var ua = navigator.userAgent;
        var ios5 = ua.indexOf('AppleWebKit') !== -1 && parseInt(ua.substring(ua.indexOf('AppleWebKit') + 12, ua.length -1)) <= 534;
        var suffix = ios5 ? '-ios5' : '';
        var resourcePath = 'http://cacaodev.github.io/Arduino/led' + suffix + '.js' + location.search;

        document.getElementById('myScript').src = resourcePath;
    </script>
</body>
</html>
